<p-dialog
  [(visible)]="show"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onClose()">

  <ng-template pTemplate="header">
    <h2 class="text-lg font-bold font-montserrat">{{ title }}</h2>
  </ng-template>

  <ng-content></ng-content>
</p-dialog>
