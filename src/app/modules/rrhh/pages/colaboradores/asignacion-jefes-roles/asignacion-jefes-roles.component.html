<div class="m-4 rounded-xl bg-background p-4">
  <div class="flex flex-col items-start justify-between gap-4 md:flex-row md:items-center">
    <div>
      <h1 class="text-2xl font-bold text-foreground">Gestión de Perfiles de Colaboradores</h1>
      <p class="text-sm text-muted-foreground">Administracion de perfiles</p>
    </div>
  </div>
  <div class="mt-5">
    <!-- Filtros -->
    <div class="mb-6 grid gap-4 md:grid-cols-3">
      <div class="flex items-center justify-center font-montserrat">
        <input
          pInputText
          type="text"
          placeholder="Buscar colaborador"
          class="w-[10rem] border font-montserrat placeholder:text-xs placeholder:text-gray-400 lg:w-[24rem] lg:text-sm"
          [style]="{ height: '40px', 'border-radius': '0.5rem' }" />
        <app-button impact="bold" tone="primary" shape="rounded" class="m-4" size="small">
          <div class="text-clamp(14px,2vw,28px) flex items-center gap-2 md:py-1.5 lg:py-1.5">
            <i class="pi pi-search"> </i>
            <h1>Buscar</h1>
          </div>
        </app-button>
      </div>
    </div>
    <p-table
      [value]="colaboradoresFiltrados()"
      [scrollable]="true"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped"
      class="text-xs">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Nombre</th>
          <th class="text-center">Correo</th>
          <th class="text-center">Rol</th>
          <th class="text-center">Jefe Directo</th>
          <th class="text-center">Acción</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-colaborador>
        <tr>
          <td class="text-center">{{ colaborador.nombre }}</td>
          <td class="text-center">{{ colaborador.correo }}</td>
          <td class="text-center">
            <p-dropdown
              [options]="roles"
              [(ngModel)]="colaborador.rol"
              optionLabel="label"
              placeholder="Seleccionar"
              class="w-full"
              appenTo="body"></p-dropdown>
          </td>
          <td>
            <p-dropdown
              appenTo="body"
              [options]="jefes"
              [(ngModel)]="colaborador.jefeDirecto"
              optionLabel="label"
              placeholder="Seleccionar"
              class="w-full"></p-dropdown>
          </td>
          <td class="text-center">
            <app-button impact="bold" tone="primary" shape="rounded" class="text-center" size="small">
              <span class="flex items-center"><i class="pi pi-save mr-1 text-sm"> </i> Guardar</span>
            </app-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
