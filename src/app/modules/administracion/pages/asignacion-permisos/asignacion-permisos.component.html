<div class="m-4 rounded-xl bg-background p-4">
    <div class="flex flex-col items-start justify-between gap-4 md:flex-row md:items-center">
        <div>
            <h1 class="text-2xl font-bold text-foreground">Gesti√≥n de permisos</h1>
            <p class="text-sm text-foreground">Administracion accesos al sistema</p>
        </div>
    </div>

    <div class="py-3 m-4">
        <h1 class="text-xl font-bold text-foreground mb-2">Pefiles</h1>
        <p-dropdown [options]="perfilesSistema" placeholder="Seleccione un perfil" appendTo="body"
            [panelStyleClass]="'font-montserrat bg-background text-xs text-foreground'"
            optionLabel="nombre" [styleClass]="'bg-background rounded-lg border border-gray-300 text-xs font-montserrat w-full'"
            [(ngModel)]="perfilSeleccionado" (onChange)="filtrarPermisos()">
        </p-dropdown>

    </div>
    <div>
        <p-table #dt [value]="permisosFiltrados" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }"
            [rowsPerPageOptions]="[5, 10, 20]" styleClass="p-datatable-striped bg-background" class="text-xs">
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Perfil</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Descripcion</th>
                    <th class="text-center">Asignado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-permiso>
                <tr>
                    <td class="text-center">{{ permiso.id }}</td>
                    <td class="text-center">{{ perfilSeleccionado?.nombre }}</td>
                    <td class="text-center">{{ permiso.nombre }}</td>
                    <td class="text-center">{{ permiso.descripcion }}</td>
                    <td class="text-center"><p-inputSwitch></p-inputSwitch></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
