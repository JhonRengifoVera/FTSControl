<div class="relative bg-background">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5 md:justify-start">
      <!-- Mobile Navigation Menu Button-->
      <div class="sm:order-1 lg:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center rounded-md bg-muted p-2 text-muted-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary hover:bg-muted-foreground hover:text-muted"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg-icon src="assets/icons/heroicons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>
        </button>
      </div>

      <!-- Logo -->
      <div class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden">
        <a class="flex w-40 items-center justify-center rounded p-2 focus:outline-none focus:ring-1">
          <img src="assets/images/logo.png" alt="" />
        </a>
      </div>

      <!-- Desktop Menu -->
      <!-- <div class="hidden space-x-10 sm:order-3 md:flex">
        <app-navbar-menu></app-navbar-menu>
      </div> -->

      <!-- Profile menu -->
      <div class="flex items-center justify-end font-montserrat sm:order-4 md:flex md:flex-1 lg:w-0">
        <div class="mr-4 flex flex-wrap items-center justify-center gap-2">
          <i
            (click)="op.toggle($event)"
            class="pi pi-bell relative cursor-pointer text-2xl text-foreground"
            pBadge
            value="3"
            pBadgePosition="top-right"></i>

          <p-overlayPanel #op>
            <div class="w-72 font-montserrat sm:w-64 md:w-[20rem] lg:w-[25rem]">
              <span class="mb-3 block text-sm font-bold">Permisos entrantes</span>
              <ul class="m-0 flex list-none flex-col gap-3 p-0">
                <li
                  *ngFor="let member of members"
                  class="flex cursor-pointer items-center gap-2 border-b border-gray-300 pb-2 hover:bg-gray-300 hover:text-black p-2 hover:rounded-lg">
                  <img
                    [src]="'https://primefaces.org/cdn/primeng/images/demo/avatar/' + member.image"
                    class="h-[30px] w-[30px] rounded-full" />
                  <div class="min-w-0 flex-1 hover:text-black">
                    <span class="block truncate text-sm">{{ member.name }}</span>
                    <div class="truncate text-xs text-gray-500">
                      {{ member.descripcion }}
                    </div>
                  </div>
                  <div class="ml-auto flex gap-2 text-sm text-gray-600">
                    <div class="cursor-pointer">
                      <i class="pi pi-times text-xs"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </p-overlayPanel>
        </div>
        <app-profile-menu></app-profile-menu>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
